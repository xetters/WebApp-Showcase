<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Geometrical Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 1;
      color: white;
      padding: 50px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h1>Welcome to My Website</h1>
    <p>This is an awesome dynamic background using Three.js!</p>
  </div>

  <div id="content">
    <p>Scroll down to see more content.</p>
    <!-- Additional content -->
    <div style="height: 2000px;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
